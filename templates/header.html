<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoTracker</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  </head>
  <body style="background:#d4d4d5">
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="{{url_for('about')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="static/img/icon.png" width="32" height="32" role="img" aria-label="TodoTracker" class="bi">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('home')}}" class="nav-link px-2 ">Home</a></li>
        {% if not current_user.is_authenticated: %}

        <li><a href="{{url_for('login')}}" class="nav-link px-2">ToDo List</a></li>
        {% else: %}
        <li><a href="{{url_for('todo')}}" class="nav-link px-2">ToDo List</a></li>
        {% endif %}
        <li><a href="{{url_for('about')}}" class="nav-link px-2">About Us</a></li>
        <li class="nav-link px-2">{{current_user.name}}</li>
      </ul >

      <div class="col-md-3 text-end">
        {% if not current_user.is_authenticated: %}
        <a class="btn btn-outline-primary me-2" href="{{url_for('login')}}">Login</a>
        {% else: %}
        <a class="btn btn-outline-primary me-2" href="{{url_for('logout')}}">Logout</a>

        {% endif %}
      </div>
    </header>
  </div>
